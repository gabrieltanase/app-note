<h3>New note</h3>
<div class="row">
    <div class="col-md-6">
        <div class="card new-note-card">
            <div class="card-body">
                <form
                    [formGroup]="newNoteForm"
                    (ngSubmit)="createNewNote(newNoteForm.value)"
                    autocomplete="off"
                    spellcheck="false"
                >
                    <div class="card-title">
                        <input type="text" class="form-control" placeholder="Your note title" formControlName="title" />
                    </div>
                    <hr />
                    <div class="card-text">
                        <textarea
                            class="form-control"
                            placeholder="Type your text here."
                            formControlName="description"
                        ></textarea>
                    </div>
                    <div class="card-text text-right">
                        <button class="btn" [disabled]="newNoteForm.invalid">TOEVOEGEN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
